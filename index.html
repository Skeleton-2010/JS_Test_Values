<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Setup</title>
  </head>
  <body>
    <div class="Menu" style="margin-left: -257px">

      <div class="ColorChoose">
        <div>
          <input type="radio" class="RadRed" value="#f00" name="Col" />
          <label for="RadRed">Red</label>
        </div>

        <div>
          <input type="radio" class="RadGreen" value="#0f0" name="Col" />
          <label for="RadGreen">Green</label>
        </div>

        <div>
          <input type="radio" class="RadBlue" value="#00f" name="Col" />
          <label for="RadBlue">Blue</label>
        </div>
      </div>

      <div class="UserNameSetup">
        <h3 class="UserName">Stranger?</h3>
        <input type="text" class="NameInp" placeholder="Your Name">
      </div>

      <div class="SizeSetup">
        <p class="SizeText">Hello!</p>
        <input type="range" min="4" max="32" value="12" class="SetSize">
      </div>

    </div>
    <button class="BtnMenu">Open Menu</button>

    <script src="./main.js"></script>
  </body>
</html>
